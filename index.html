<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Sorry Bela Jiji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e8edf2, #d3dce6);
        font-family: Arial, sans-serif;
    }

    .card {
        background: #ffffff;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        animation: scaleIn 0.8s ease;
    }

    h1 {
        margin: 0;
        font-size: 24px;
        color: #37474f;
    }

    p {
        margin-top: 16px;
        font-size: 15px;
        color: #424242;
        line-height: 1.6;
    }

    button {
        margin-top: 24px;
        padding: 12px 28px;
        border: none;
        border-radius: 25px;
        background: #455a64;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.96);
    }

    @keyframes scaleIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<audio id="startAudio" src="1.mp3"></audio>
<audio id="clickAudio" src="2.mp3"></audio>

<div class="card">
    <h1>Sorry Bela Jiji</h1>

    <p>
        Mujhse jo bhi galti hui,<br>
        uske liye dil se maafi chahta hoon.<br>
        Mera intention kabhi galat nahi tha.<br>
        Asha karta hoon aap mujhe samjhongi.
    </p>

    <button onclick="handleClick()">Maaf Kar Dijiye</button>
</div>

<script>
    // Page start music (works after first touch on mobile)
    document.body.addEventListener("click", function startOnce() {
        const audio = document.getElementById("startAudio");
        audio.volume = 0.6;
        audio.play();
        document.body.removeEventListener("click", startOnce);
    });

    function handleClick() {
        const sound = document.getElementById("clickAudio");
        sound.volume = 0.8;
        sound.play();
        alert("Bela Jiji, main apni galti maanta hoon.");
    }
</script>

</body>
</html>
